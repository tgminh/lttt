<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Decoding Algorithms</title>
    <link rel="stylesheet" href="src/styles.css"> <!-- Link to the CSS stylesheet -->
</head>
<body>
    <header>
        <h1>Encoding and Decoding Algorithms</h1>
    </header>
    
    <main>
        <section>
            <h2>Select Algorithm</h2>
            <select id="algorithm-select">
                <option value="shannon">Shannon</option>
                <option value="huffman">Huffman</option>
                <option value="fano">Fano</option>
            </select>
        </section>

        <section>
            <h2>Encoding/Decoding</h2>
            <textarea id="input-text" placeholder="Enter text to encode/decode"></textarea>
            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>
            <p id="output-text"></p>
        </section>
    </main>
    
    <script src="src/script.js"></script>
</body>
</html>
